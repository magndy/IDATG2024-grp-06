<form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-4">
        <input type="text" name="name" placeholder="Enter name" class="form-control">
    </div>
    <div class="form-outline mb-4">
        <input type="email" name="url" id="url" placeholder="Enter email" class="form-control">
    </div>
</form>
